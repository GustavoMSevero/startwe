    <!-- Title -->
    <title>StartWe</title>

  <body>
    <div
      class="container-fluid perfilParticipante"
      ng-controller="perfilParticiparCtrl"
    >
      <div class="row">
        <div class="col-ms-12 col-md-12 perfilParticipar">
          <h2>Perfil participante</h2>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="col-ms-6 col-md-6 dadosPessoais">
            <p>Dados pessoais</p>
            <div id="nomeUsuario">{{usuario}}</div>
            <!-- <input class="form-control" type="text" name="nome" ng-model="participante.nome" placeholder="Nome completo"> -->
          </div>
          <div class="col-ms-6 col-md-6 profissao">
            <p>Profissão/Especialidade</p>
            <input
              class="form-control"
              type="text"
              name="profissao"
              ng-model="participante.profissao"
            />
          </div>
          <div class="col-ms-6 col-md-6 sobre">
            <p>Sobre</p>
            <textarea
              class="form-control"
              name="sobre"
              id=""
              cols="30"
              rows="5"
              ng-model="participante.sobre"
              placeholder="Engenheiro(a) com 16 anos de experiêcia…"
            >
            </textarea>
          </div>
          <!-- <div class="col-ms-6 col-md-6 curriculo">
                        <p>Currículo</p>
                        <input type="file" name="curriculo" ng-click="uploadCurriculo()">
                    </div> -->
          <div class="col-ms-6 col-md-6 cep">
            <p>CEP</p>
            <input
              class="form-control"
              type="text"
              name="cep"
              id="cep"
              ng-model="participante.cep"
            />
          </div>
          <div class="col-ms-6 col-md-6 endereco">
            <p>Endereço</p>
            <input
              class="form-control"
              type="text"
              name="cep"
              ng-model="participante.logradouro"
            />
          </div>
          <div class="col-ms-6 col-md-6 cidade">
            <p>Cidade</p>
            <input
              class="form-control"
              type="text"
              name="cidade"
              ng-model="participante.localidade"
            />
          </div>
          <div class="col-ms-6 col-md-6 uf">
            <p>UF</p>
            <input
              class="form-control"
              type="text"
              name="cidade"
              ng-model="participante.uf"
            />
          </div>
          <div class="col-ms-6 col-md-6 estado">
            <p>Estado</p>
            <input
              class="form-control"
              type="text"
              name="estado"
              ng-model="participante.estado"
            />
            <!-- <select name="uf" id="" ng-model="participante.uf">
              <option value="">Selecionar estado...</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>

              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>

              <option value="SP">São Paulo</option>

              <option value="TO">Tocantins</option>
            </select> -->
          </div>
          <div class="col-ms-6 col-md-6 linkedin">
            <p>LinkedIn</p>
            <input
              class="form-control"
              type="text"
              name="linkedin"
              ng-model="participante.linkedin"
              placeholder="https://www.linkedin.com/in/fulano-03ab9620/"
            />
          </div>
        </div>
        <button
          class="btn btn-primary btn-block btnCadParticipante"
          ng-click="cadastrarParticipante(participante)"
        >
          Cadastrar
        </button>
        <div id="alertaParticipante">{{msg}}</div>
      </form>
    </div>
  </body>
</html>
